<!DOCTYPE html>

<body>
    <div class="container">
        <nav id="sidebar" class="collapsed">
            <div class="logo">
                <img src="Files/Github/OneOne Logo File/OneOnn logo transparent copy.png" alt="OneOnn Logo" class="logo-img">

            <ul class="nav-items">
                <li><a href="#intro"><i class="fas fa-home icon"></i><span class="text">Home</span></a></li>
                <li><a href="#features"><i class="fas fa-list icon"></i><span class="text">Features</span></a></li>

            <div class="search-container">
